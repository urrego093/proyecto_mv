{{extend 'layout.html'}}

<div class="modal-header" align="center">
    
    <h1 class="modal-title">{{=T("Teacher register approval")}}</h1>
</div>
<div class="modal-body">
    <table class="table">
    {{if rows:}}
        {{for r in rows:}}
        <tr>
            <td><a href="{{=URL('show_teacher',args=r.id)}}">{{=r.first_name}} {{=r.last_name}}</a></td><td>Estado Registro {{=r.registration_key}}</td>

        </tr>
        {{pass}}
    {{else:}}
        <h3>
            {{=T('There are no teachers left to accept')}}
        </h3>
    {{pass}}
</table>

</div>
